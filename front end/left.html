<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Pane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            height: 2000px;
        }
        .left-pane {
            height: 100vh;
        }
        /* .left-pane:hover {
            overflow-y: scroll;
        } */
    </style>
</head>
<body>
    <div class="left-pane col-2 position-fixed bg-primary-subtle shawdow mt-5">
        <div class="list-group my-3 ms-2" data-bs-spy="scroll">
            <a href="#" class="list-group-item border-0 py-3 list-group-item-action list-group-item-primary active">
                <i class="fa-solid fa-newspaper me-2"></i>
                <span>Feeds</span>
            </a>
            <a href="#" class="list-group-item border-0 py-3 list-group-item-action list-group-item-primary">
                <i class="fa-solid fa-user me-2"></i>
                <span>Profiles</span>
            </a>
            <a href="#" class="list-group-item border-0 py-3 list-group-item-action list-group-item-primary"><i class="fa-solid fa-user-group me-2"></i><span>Friends</span></a>
            <a href="#" class="list-group-item border-0 py-3 list-group-item-action list-group-item-primary"><i class="fa-solid fa-users me-2"></i><span>Groups</span></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
